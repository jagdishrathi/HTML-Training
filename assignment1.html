<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        window.addEventListener("load",function(){
            alert("Load is called");
            document.getElementsByTagName("h1")[0].innerHTML="Window loaded";
            console.log("Window is Loaded");
        });
        document.addEventListener("DOMContentLoaded",function(){
            alert("DOM is Called");
            document.getElementsByTagName("h1")[0].innerHTML="DOM Loaded";
            console.log("DOM is Loaded");
        });
        function function1(){
            alert("Body Called");
            document.getElementsByTagName("h1")[0].innerHTML="Body Loaded";
            console.log("Body is Loaded");
        }
    </script>
</head>
<body onload="function1()">
    <h2>Valtech_ Assignment1</h2>
    <h1></h1>
</body>
</html>
